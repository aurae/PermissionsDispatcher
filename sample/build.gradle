apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "permissions.dispatcher.sample"
        minSdkVersion SAMPLE_MIN_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
        marshmallow {
            targetSdkVersion 23
        }
        pre23 {
            targetSdkVersion 22
        }
        aa {
        }
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"

    apt "org.androidannotations:androidannotations:$AA_VERSION"
    aaCompile "org.androidannotations:androidannotations-api:$AA_VERSION"

    // The 'exclude' clause simulates the optional dependency on support-v13 for local Project Dependencies
    compile (project(':library')) { exclude group: 'com.android.support', module: 'support-v13' }
    provided project(':processor')
}
